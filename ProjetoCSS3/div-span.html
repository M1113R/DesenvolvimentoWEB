<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>

    <style>
        #topo {
            background: blue;
        }
        #rodape {
            background: green;
        }
        #conteudo {
            background: red;
        }
        #assinatura {
            background: pink;
        }
        .produto {
            background: gray;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="topo">
        <img src="https://www.recreio.com.br/images/large/2020/03/16/voce-tera-muito-mais-beneficios-e-conteudos-exclusivos-disponiveis-1221108.png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>
    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>
    </div>
    <div id="rodape">
        Todos os direitos reservados
    </div>
    <span id="assinatura">
        Gabriel
    </span>
</body>
</html>
