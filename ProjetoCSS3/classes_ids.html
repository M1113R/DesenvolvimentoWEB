<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Style</title>

    <style>
        h1 {
            color: blue;
        }
        p {
            color: red;
        }

        .azul {
            color: blue;
        }

        #principal {
            color: green;
        }

    </style>

</head>
<body>
    
    <div id="cabecalho">
        <img src="imagens/logo.png" alt="">
        <ul>
            <li>Home</li>
            <li>Quem Somos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo-principal">
        <div class="coluna">
            Coluna 1
        </div>
        <div class="coluna">
            Coluna 2
        </div>
        <div class="coluna">
            Coluna 3
        </div>
    </div>


</body>
</html>
